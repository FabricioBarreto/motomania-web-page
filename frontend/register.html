      <main>
        <h2 class="register-h2">Registro de usuario</h2>

        <form class="register-form" id="register-form">
          <div class="form-group">
            <label for="register-name">Nombre:</label>
            <input type="text" id="register-name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="register-lastname">Apellido:</label>
            <input type="text" id="register-lastname" placeholder="Apellido">
          </div>
          <div class="form-group">
            <label for="register-email">Correo electrónico:</label>
            <input type="email" id="register-email" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="register-dni">DNI:</label>
            <input type="number" id="register-dni" placeholder="DNI">
          </div>
          <div class="form-group">
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <label for="register-password-confirm">Repetir contraseña:</label>
            <input type="password" id="register-password-confirm" placeholder="Vuelve a escribir tu contraseña">
          </div>
          <button type="submit" class="register-form-btn">Registrarse</button>
          <p class="toggle">¿Ya tienes cuenta? <a href="./login.html">Iniciar sesión</a></p>
        </form>
